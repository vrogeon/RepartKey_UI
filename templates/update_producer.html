{% extends 'base.html' %}

{% block content %}
<h1>Mise à jour du producteur</h1>

<form id="updateProducerForm" method="POST">
    <div class="form-group">
        <label for="prod_name">Nom du producteur</label>
        <input type="text" name="prod_name" id="prod_name" class="form-control" value="{{ producer_block.prod_name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
    <button type="button" class="btn" onclick="goBack()">Annuler</button>
</form>

<script>
    // Fonction pour obtenir le chemin de base de l'application
    function getBasePath() {
        const currentPath = window.location.pathname;

        // Détection pour cPanel
        if (currentPath.includes('/RepartElec/')) {
            return '/RepartElec';
        }

        return '';
    }

    // Fonction pour construire une URL complète
    function buildUrl(endpoint) {
        const base = getBasePath();
        if (base === '') {
            return endpoint;
        }
        return base + endpoint;
    }

    // Fonction pour retourner à la page du projet
    function goBack() {
        const projectId = {{ project_id|default(producer_block.project_id)|tojson }};
        const homeUrl = buildUrl(`/project/${projectId}`);
        console.log('Retour vers:', homeUrl);
        window.location.href = homeUrl;
    }

    // Au chargement de la page, définir l'action du formulaire
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('updateProducerForm');
        const projectId = {{ project_id|default(producer_block.project_id)|tojson }};
        const producerId = {{ producer_block.id|tojson }};
        const correctAction = buildUrl(`/project/${projectId}/update_producer/${producerId}`);

        console.log('Chemin actuel:', window.location.pathname);
        console.log('Base path détecté:', getBasePath());
        console.log('Action du formulaire définie à:', correctAction);

        // Définir l'action du formulaire avec le bon chemin
        form.action = correctAction;
    });
</script>
{% endblock %}
